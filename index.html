<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="container" id="main-container">
        <div id="image">
            <img class="img-fluid" src="img/pingpong.jpg" alt="pingpong">
        </div>
        <div id="title">
            <h1>Score Keeper</h1>
        </div>
        <div id="info">
            <h1><span id="P1Score">0</span> to <span id="P2Score">0</span></h1>

            <h4>Use the buttons below to keep score</h4>
            <label for="select"><h3>Playing to: </h3></label>
            <select class="form-select" name="select" id="select">
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
                <option value="15">15</option>
            </select>
            <hr>
        </div>
        <div id="buttons">
            <button class="btn btn-success" id="button1">+1 Player One</button>
            <button class="btn btn-primary" id="button2">+1 Player Two</button>
            <button class="btn btn-danger" id="resetButton">Reset</button>
        </div>
        <div><h2 id="winnermsg"></h2></div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
