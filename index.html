<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div id="main-container">
        <div id="image">
            <img src="img/pingpong.jpg" alt="pingpong">
        </div>
        <div id="title">
            <h1>Score Keeper</h1>
        </div>
        <div id="info">
            <h1><span id="P1Score">0</span> to <span id="P2Score">0</span></h1>

            <h3>Use the buttons below to keep score</h3>
            <label for="select">Playing to: </label>
            <select name="select" id="select">
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
                <option value="15">15</option>
            </select>
            <hr>
        </div>
        <div id="buttons">
            <button id="button1">+1 Player One</button>
            <button id="button2">+1 Player Two</button>
            <button id="resetButton">Reset</button>
        </div>
        <div><h2 id="winnermsg"></h2></div>
    </div>







    <script src="script.js"></script>
</body>
</html>
